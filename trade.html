<html>
<head>
<title> This is gangwalsaurabh </title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<h1>Make loads of money!!!</h1>
<section class="row">
		<h3>Place your Trade details</h3>
	
			<div class="four columns">
				<label>Enter the stock symbol you want to trade</label>
				<input type="text" id="sym"/>
			</div>
			<div class="four columns">
				<label><label>Would you like to Buy or Sell?</label></label>
				<select id="trans-type">
					<option value="BUY">Buy</option>
					<option value="SELL">Sell</option>
				</select>
			</div>
			<div class="four columns">
				<label>Enter the order type</label>
				<select id="order-type">
					<option value="LIMIT">Limit</option>
					<option value="MARKET">Market</option>
				</select>
			</div>
			<div class="four columns">
				<label> Enter the quantity of shares</label>
				<input type="number" id="qty"/>
			</div>
			<div class="four columns">
				<label>Enter the price (only for limit orders)</label>
				<input type="number" id="price"/>
			</div>
			<div class="four columns">
				<label> Enter the product</label>
				<select id="product">
					<option value="CNC">CNC</option>
					<option value="MIS">MIS</option>
				</select>
			</div>
			<div> 
				<p>&nbsp</p>
				<button id="btn" onClick="trade()"> Trade </button>
	</section>
	<script src="https://kite.trade/publisher.js?v=1"></script>
	<script>

function trade()
{
	KiteConnect.ready(function() {
		var kite = new KiteConnect("lm9x4wuaqi4qlyef");
var symbol = $("#sym").val();
var qty = parseInt($("#qty").val());
var trans = $("#trans-type").val();
var order = $("#order-type").val();
var price = parseInt($("#price").val());
var product = $("#product").val();
kite.add({
        "exchange": "NSE",
        "tradingsymbol": symbol,
        "quantity": !isNaN(qty) ? qty : 1,
        "transaction_type": trans,
        "order_type": order,
        "price":price,
        "product":product
    });
console.log(symbol+" "+qty+" "+trans+" "+order+" "+price+" "+product);
    // Register an (optional) callback.
    kite.finished(function(status, request_token) {
        alert("Finished. Status is " + status);
    });
      kite.connect();
});
}  
</script>
</body>
</html>
